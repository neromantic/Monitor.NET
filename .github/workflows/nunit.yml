
name: EZRep Build

on:
  push:
    branches: main

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    env:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      
    - name: Navigate to Workspace
      run: cd $GITHUB_WORKSPACE

    - name: Create Build Directory
      run: mkdir _build
      
    - name: Restore Packages
      run: nuget restore Monitor.NET.sln

    - name: Build Solution
      run: |
        msbuild.exe Monitor.NET.sln /nologo /nr:false /p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release" /p:PublishUrl="../_build"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
        with:
          name: Monitor.NET.Release
          path: "./_build"   
    - name: Setup Pages
      uses: actions/configure-pages@v2
    - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
          with:
          # Upload entire repository
          path: '_build'
    - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1   
        
